    <form action="/" class="form-signin" action="" method="POST">

      <h1 class="h3 mb-3 font-weight-normal">SIGN UP!</h1>
      <h2>Testing phase</h2>
      <input
        type="text"
        id="inputEmail"
        name="fname"
        class="form-control"
        placeholder="First Name"
        required
        autofocus
      />
      <input
        type="text"
        id="inputPassword"
        name="lname"
        class="form-control"
        placeholder="Last Name"
        required
      />
      <input
        type="email"
        id="inputPassword"
        name="email"
        class="form-control"
        placeholder="Email"
        required
      />

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Connect with me!
